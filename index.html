<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link rel="stylesheet" href=".\Assets\style.css">
</head>

<body>
    <!-- Weather Dashboard Title use bootstrap jumbotron or navbar with empty buttons  -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </div>
    <!-- search bar and button from bootstrap  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h5>Search for a City</h5>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input id ="search-input"="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id= "searchButton" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <!-- make unordered list for history to print into  -->
                <h6>Search History</h6>
                <ul id= "city-search-history">
                </ul>
            </div>


<!-- Make single day forecast place to print into based on searched city -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current weather">
                        <!-- make sure to add Image to end of city title displayed  -->
                            <h2 id="current-city" id="current-date"></h2>
                            <h3 class="date"> <span id="current-date"></span>
                            </h3>
                            <h4 class="img"> <img id="current-img" src=""></h4>
                            
                        
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p>UV Index: <span class="current
                             bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>

                <!-- Make the 5-Day Forecast shell based on search -->

                <div class="col-sm-12" id="future-weather">
                    <h4>5-Day Forecast</h4>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temperature:<span id="futureTemp0"></span></p>
                            <p>Humidity:<span id="futureHumidity0"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temperature:<span id="futureTemp1"></span
                                ></p>
                            <p>Humidity:<span id="futureHumidity1"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temperature:<span id="futureTemp2"></span></p>
                            <p>Humidity:<span id="futureHumidity2"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temperature:<span id="futureTemp3"></span></p>
                            <p>Humidity:<span id="futureHumidity3"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate5"></p>
                            <p id="fImg5"></p>
                            <p>Temperature:<span id="futureTemp4"></span></p>
                            <p>Humidity:<span id="futureHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src=".\Assets\script.js"></script>

</body>

</html>
