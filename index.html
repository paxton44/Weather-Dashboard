<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".\Assets\style.css">
</head>

<body>
    <container fluid>
        
    <!-- Weather Dashboard Title use bootstrap jumbotron or navbar with empty buttons  -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </div>
    <!-- search bar and button from bootstrap  -->
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h5>Search for a City</h5>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input id ="search-input"="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id= "searchButton" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <!-- make unordered list for history to print into  -->
                <h6>Search History</h6>
                <ul id= "city-search-history">
                   
                </ul>
            </div>


<!-- Make single day forecast place to print into based on searched city -->
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current weather">
                        <!-- make sure to add Image to end of city title displayed  -->
                            <h2 id="current-city" id="current-date"></h2>
                            <h3 class="date"> <span id="current-date"></span>
                            </h3>
                            
                            <!-- <h4 class="img" id="current-img" src=""> </h4> -->
                           <h4><img class="img" id="current-img" src=""/></h4> 
                            
                        
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                        <p>UV Index: <span class="current
                             bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>

                <!-- Make the 5-Day Forecast shell based on search -->

                <div class="col-sm-12" id="future-weather">
                    <h4>5-Day Forecast</h4>
                    <div class="row text-light">
                       
                        <div class= "col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather1">
                            <p id="fDate1"></p>
                            <img id="fImg1" />
                            <p>Temperature:<p id="futureTemp1"></p></p>
                            <p>Humidity:<p id="futureHumidity1"></p></p>
                        </div>
              
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather2">
                            <p id="fDate2"></p>
                            <img id="fImg2" />
                            <p>Temperature:<p id="futureTemp2"></p
                                ></p>
                            <p>Humidity:<p id="futureHumidity2"></p></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather3">
                            <p id="fDate3"></p>
                            <img id="fImg3"/>
                            <p>Temperature:<p id="futureTemp3"></p></p>
                            <p>Humidity:<p id="futureHumidity3"></p></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather4">
                            <p id="fDate4"></p>
                            <img id="fImg4"/>
                            <p>Temperature:<p id="futureTemp4"></p></p>
                            <p>Humidity:<p id="futureHumidity4"></p></p>
                        </div>

                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="future-weather5">
                            <p id="fDate5"></p>
                            <img id="fImg5"/>
                            <p>Temperature:<p id="futureTemp5"></p></p>
                            <p>Humidity:<p id="futureHumidity5"></p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src=".\Assets\script.js"></script>
</div>
</container>
</body>

</html>
